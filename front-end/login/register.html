<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/transition.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/alert.css">

<!--===============================================================================================-->
</head>
<body id="background-animation">
	
	<div class="limiter">
		<div class="container-login100" id="background-animation">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>
					<div class="slider"></div>
					<div class="btn">
						<button class="login">Login</button>
						<button class="signup">Register</button>
					</div>
					<div class="form-section">
						<div class="login-box">
							<div class="wrap-input100 validate-input" data-validate = "Enter username">
								<input class="input100" type="text" name="username" placeholder="Username">
								<span class="focus-input100" data-placeholder="&#xf207;"></span>
							</div>

							<div class="wrap-input100 validate-input" data-validate="Enter password">
								<input class="input100" type="password" name="pass" placeholder="Password">
								<span class="focus-input100" data-placeholder="&#xf191;"></span>
							</div>

							<div class="contact100-form-checkbox">
							</div>

							<div class="container-login100-form-btn">
								<button class="login100-form-btn">
									Login
								</button>
							</div>

							<div class="text-center p-t-90">
								<a class="txt1" href="#">
									Don't have an account? Register
								</a>
							</div>
						</div>
						<div class="signup-box">
							<div class="wrap-input100 validate-input" data-validate = "Enter unique username">
								<input class="input100" type="text" name="username" placeholder="Create Username">
								<span class="focus-input100" data-placeholder="&#xf207;"></span>
							</div>

							<div class="wrap-input100 validate-input" data-validate="Enter password">
								<input class="input100" type="password" name="pass" placeholder="Create Password">
								<span class="focus-input100" data-placeholder="&#xf191;"></span>
							</div>
							<div class="wrap-input100 validate-input" data-validate="Confirm password">
								<input class="input100" type="password" name="pass" placeholder="Confirm Password">
								<span class="focus-input100" data-placeholder="&#xf191;"></span>
							</div>

							<div class="container-login100-form-btn">
								<button class="login100-form-btn">
									Signup
								</button>
							</div>

							<div class="text-center p-t-90">
								<a class="txt1" href="#">
									Already have an account? Login
								</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="js/main.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/vanta.waves.min.js"></script>
	<script>
	VANTA.WAVES({
	el: "#background-animation",
	mouseControls: true,
	touchControls: true,
	gyroControls: false,
	minHeight: 200.00,
	minWidth: 200.00,
	scale: 1.00,
	scaleMobile: 1.00,
	color: 0xa001f,
	shininess: 39.00,
	waveHeight: 18.50,
	waveSpeed: 0.75,
	zoom: 1.24
	})
	</script>
	<script>
		
let signup = document.querySelector(".signup");
let login = document.querySelector(".login");
let slider = document.querySelector(".slider");
let formSection = document.querySelector(".form-section");
 
signup.addEventListener("click", () => {
    slider.classList.add("moveslider");
    formSection.classList.add("form-section-move");
});
 
login.addEventListener("click", () => {
    slider.classList.remove("moveslider");
    formSection.classList.remove("form-section-move");

});
	</script>

</body>
</html>
