<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{{ url_for('login.static', filename='login/css/bootstrap.min.css') }}">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{ url_for('login.static', filename='login/images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('login.static', filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('login.static', filename='login/fonts/iconic/css/material-design-iconic-font.min.css') }}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{{ url_for('login.static', filename='login/css/transition.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('login.static', filename='login/css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('login.static', filename='login/css/alert.css') }}">

<!--===============================================================================================-->
</head>
<body id="background-animation">
	
	<div class="limiter">
		<div class="container-login100" id="background-animation">
			<div class="wrap-login100">
				<span class="login100-form-logo">
					<i class="zmdi zmdi-landscape"></i>
				</span>
				<div class="slider"></div>
				<div class="btn">
					<button class="login">Login</button>
					<button class="signup">Register</button>
				</div>
				<form class="login100-form validate-form" action="{{ url_for('login.login_func') }}" method="post">
					
					<div class="form-section">
						<div class="login-box">
							<div id="usernamediv" class="wrap-input100 validate-input {{ msg_username }}" data-validate = "Enter username">
								<input class="input100" type="text" name="username" id="username" placeholder="Username">
								<span class="focus-input100" data-placeholder="&#xf207;"></span>
							</div>

							<div id="passworddiv" class="wrap-input100 validate-input {{ msg_password }}" data-validate="Enter passoword">
								<input class="input100" type="password" name="password" placeholder="Password">
								<span class="focus-input100" data-placeholder="&#xf191;"></span>
							</div>

							<div class="container-login100-form-btn" id="checkid" data-validate="{{ msg }}">
								{{ msg }}
							</div>
							<div class="container-login100-form-btn">
								{{ msg_register }}
							</div>
							<br>
							<div class="container-login100-form-btn">
								<input type="submit" class="login100-form-btn" value="Login">
							</div>


							<div class="text-center p-t-90">
								<a class="txt1" href="{{ url_for('login.register') }}">
									Don't have an account? Register
								</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="{{ url_for('login.static', filename='login/js/main.js') }}"></script>
	<script src="{{ url_for('login.static', filename='login/js/three.min.js') }}"></script>
	<script src="{{ url_for('login.static', filename='login/js/vanta.waves.min.js') }}"></script>
	<script>
	VANTA.WAVES({
	el: "#background-animation",
	mouseControls: true,
	touchControls: true,
	gyroControls: false,
	minHeight: 200.00,
	minWidth: 200.00,
	scale: 1.00,
	scaleMobile: 1.00,
	color: 0xa001f,
	shininess: 39.00,
	waveHeight: 18.50,
	waveSpeed: 0.75,
	zoom: 1.24
	})
	</script>
	<script>
		
let signup = document.querySelector(".signup");
let login = document.querySelector(".login");
let slider = document.querySelector(".slider");
let formSection = document.querySelector(".form-section");
 
signup.addEventListener("click", () => {
    slider.classList.add("moveslider");
	href = "/login/register";
	console.log(href);
	window.location.href = href;
});
 
login.addEventListener("click", () => {
	href = "/login/login";
	console.log(href);
	window.location.href = href;

});
	</script>

</body>
</html>
