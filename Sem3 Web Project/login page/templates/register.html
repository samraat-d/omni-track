<!-- Store this code in 'register.html' file inside the 'templates' folder -->

<html>
	<head>
		<meta charset="UTF-8">
		<title> Register </title>
		<link rel="stylesheet" href="style.css">			 
	</head>
	<body></br></br></br></br></br>
		<div align="center">
		<div align="center" class="border">
			<div class="login-form">
				<h1 class="word">Register</h1>
			</br></br></br>
			<h2 class="word">
				<form action="{{ url_for('register') }}" method="post">
                    <label for="username">Username:</label>
					<input id="username" name="username" type="text" class="textbox"/></br></br>
                    <label for="password">Password:</label>
					<input id="password" name="password" type="password" class="textbox"/></br></br>
					<label for="email">Email:</label>
                    <input id="email" name="email" type="text" placeholder="xyz@gmail.com" class="textbox"/></br></br>
					<button type="submit">Signup</button>
				</form>
			</h2>
            <br>
			<p class="new-user">Already have an account?<a href="{{url_for('login')}}"> Login</a></p>
		</div>
        </div>
		</div>
	</body>
</html>
